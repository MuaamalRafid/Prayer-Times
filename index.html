<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="style.css">

</head>

<body style="direction: rtl;">

   
    <div>

        <!-- city name  -->
        <div class="city-name-date-container">
            <h1 id="city-name">البصرة</h1>
            <h6 id="date">الجمعة 24 نوفمبر</h6>
        </div>
        <!-- city name  //-->

<hr>
        <!-- prayer cards -->
       
        <div>
            <div class="cards">
                <div class="card" >
                    <div class="header">
                        <h1>الفجر</h1>
                    </div>
                    <div class="body">
                        <div class="time" >
                            <h1 id="fajr">4:30</h1>
                        </div>
                    </div>    
                </div>

                <div class="card">
                    <div class="header">
                        <h1>الشروق</h1>
                    </div>
                    <div class="body">
                        <div class="time">
                            <h1 id="sunrise">4:30</h1>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h1>الظهر</h1>
                    </div>
                    <div class="body">
                        <div class="time">
                            <h1 id="dhuhr">4:30</h1>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h1>العصر</h1>
                    </div>
                    <div class="body">
                        <div class="time">
                            <h1 id="asr">4:30</h1>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h1>المغرب</h1>
                    </div>
                    <div class="body">
                        <div class="time">
                            <h1 id="maghrib">4:30</h1>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h1>العشاء</h1>
                    </div>
                    <div class="body">
                        <div class="time">
                            <h1 id="isha">4:30</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       

        <!-- change city select  -->
        <div id="city-select">
            <label for="city">اختر مدينة</label>
            <select name="city" id="city">
             
            </select>
        </div>

    </div>
    


    <script src="main.js"></script>

</body>

</html>
